<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signin.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <!-- Imagen grande a la izquierda -->
            <section class="big-img">
                <img src="https://www.uv.es/recursos/fatwirepub/ccurl/648/551/FotoPortada2.jpg" alt="deporte">
            </section>

            <!-- Formulario de registro -->
            <div class="form-sections">
                <h1>Daily Quest Life</h1>
                <h2>Create Account</h2>
                <input type="text" name="new-username" id="new-username" placeholder="UserName">
                <input type="text" name="new-name" id="new-name" placeholder="Name">
                <input type="text" name="new-surname" id="new-surname" placeholder="Surname">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="img" id="img" placeholder="img-link">
                <input type="password" name="new-password" id="new-password" placeholder="Password">
                <button class="boton-inicio" id="signup-button">Sign up</button>
                

                <div class="toggle-section">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sigin.js"></script>
</body>

</html>
